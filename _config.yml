# Site settings
title: "Clacky AI 编程入门教程"
description: "专为零基础学习者设计的 AI 辅助编程教程"
baseurl: ""
url: "https://codinggirlsclub.github.io/ai-clacky-workshop-tutorial"

# GitHub Pages settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Theme
remote_theme: pages-themes/minima@v2.5.0
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# Navigation
header_pages:
  - tutorial/index.md
  - student-works/index.md
  - CONTRIBUTING.md

# Exclude files from build
exclude:
  - docs/
  - .github/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - README.md

# Site author
author:
  name: "Coding Girls Club"
  email: "support@clacky.ai"

# Social links
github_username: CodingGirlsClub
